<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEİAŞ EKLİM - Güvenli Giriş</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Modern Login Sayfası Özel Stilleri */
        .login-page {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .login-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ffffff" fill-opacity="0.05"><polygon points="2,2 62,2 62,62 2,62"/></g></svg>') repeat;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .logo {
            width: 64px;
            height: 64px;
            filter: drop-shadow(0 4px 12px rgba(102, 126, 234, 0.3));
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .brand-info h1 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            letter-spacing: -1px;
        }

        .version {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 0.5rem;
            display: inline-block;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .subtitle {
            color: #6b7280;
            font-size: 1rem;
            font-weight: 500;
            margin: 0;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            position: absolute;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-weight: 500;
            font-size: 0.9rem;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 50px;
            background: #f8fafc;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 500;
            color: #374151;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            transform: translateY(-35px) scale(0.85);
            color: #667eea;
            font-weight: 600;
        }

        .form-group .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.25rem;
            color: #9ca3af;
            z-index: 2;
            transition: color 0.3s ease;
        }

        .form-group input:focus + label + .input-icon {
            color: #667eea;
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .btn-loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        .system-info {
            margin-top: 2rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            border-radius: 16px;
            border: 1px solid #e2e8f0;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-item span:first-child {
            color: #6b7280;
            font-weight: 500;
        }

        .info-value {
            color: #374151;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            padding: 0.75rem;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 12px;
            color: #059669;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .error-container {
            margin-bottom: 1rem;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #dc2626;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 500;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Dark mode uyumluluğu */
        @media (prefers-color-scheme: dark) {
            .login-container {
                background: rgba(26, 32, 44, 0.95);
                color: #f7fafc;
            }
            
            .subtitle {
                color: #a0aec0;
            }
            
            .form-group input {
                background: #2d3748;
                border-color: #4a5568;
                color: #f7fafc;
            }
            
            .form-group input:focus {
                background: #1a202c;
                border-color: #667eea;
            }
            
            .system-info {
                background: linear-gradient(135deg, #2d3748, #4a5568);
                border-color: #4a5568;
            }
            
            .info-value {
                color: #f7fafc;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .brand-info h1 {
                font-size: 1.75rem;
            }
            
            .logo {
                width: 48px;
                height: 48px;
            }
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <div id="error-container" class="error-container"></div>

        <div class="login-header">
            <div class="logo-container">
                <svg class="logo" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="20" cy="20" r="18" fill="url(#gradient)" />
                    <path d="M20 10 L25 20 L20 30 L15 20 Z" fill="white" />
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
                <div class="brand-info">
                    <h1>TEİAŞ EKLİM</h1>
                    <span class="version">v4.9</span>
                </div>
            </div>
            <p class="subtitle">Güvenli Sistem Girişi</p>
        </div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder=" " required autocomplete="username" autocapitalize="off">
                <label for="username">Kullanıcı Adı</label>
                <div class="input-icon">👤</div>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" placeholder=" " required autocomplete="current-password">
                <label for="password">Şifre</label>
                <div class="input-icon">🔒</div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <div class="btn-loader" id="btnLoader"></div>
                <span class="btn-text" id="btnText">🚀 Güvenli Giriş</span>
            </button>
        </form>

        <div class="security-badge">
            <span>🔐</span>
            <span>256-bit SSL Şifreleme ile Korumalı</span>
        </div>

        <div class="system-info">
            <div class="info-item">
                <span>🖥️ Sistem</span>
                <span class="info-value">ESP32 Web Yönetimi</span>
            </div>
            <div class="info-item">
                <span>🌐 IP Adresi</span>
                <span id="deviceIP" class="info-value">192.168.1.160</span>
            </div>
            <div class="info-item">
                <span>⚡ Durum</span>
                <span class="info-value">Çevrimiçi</span>
            </div>
            <div class="info-item">
                <span>🔄 Versiyon</span>
                <span class="info-value">T43DR v4.9</span>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
